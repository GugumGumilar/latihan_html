<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <!--order list-->
    <h5>Buah-Buahan</h5>
    <ol type="1">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ol>

    <!--unorder list-->
    <h5>Buah-Buahan</h5>
    <ul type="disc">
        <li>semangka</li>
        <li>mangga</li>
        <li>pisang</li>
        <li>jambu</li>
    </ul>
</body>
</html>
